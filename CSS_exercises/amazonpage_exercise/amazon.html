<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon page</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>

    <!-- Created 3 main sections (header, main and footer) -->

    <header>
        <div>
        <img id="logo_top" src="assets/logo.png" alt="amazon-logo">
        <p>All Today's deal Customer Service Registry Gift Cards Sell</p>
        </div>
    </header>



    <main>
        <p>Shop All Holiday Gift Cards</p>

        <div>
            <img src="assets/bg-image.png" alt="bg-image">
            <img src="assets/bg-img.png" alt="bg-img">
        </div>
        <div>
            <p class="section1_images">
                <img id="img_1" src="assets/img_1.jpg" alt="img_1">
                <img id="img_2" src="assets/img_2.jpg" alt="img_2">
                <img id="img_3" src="assets/img_3.jpg" alt="img_3">
                <img id="img_4" src="assets/img_4.jpg" alt="img_4">
            </p>
            <p>
                <img src="assets/img_9.png" alt="img_9">
            </p>
            <p>
                <img src="assets/img_10.png" alt="img_10">
            </p>
        </div>


    </main>



    <footer>
        <p>Back to top</p>
        <img id="logo_footer" src="assets/logo_2.png" alt="amazon-logo_2">
    </footer>

</html>
