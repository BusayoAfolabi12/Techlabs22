<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon page</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>

    <!-- Created 3 main sections (header, main and footer) -->
<section>
    <header>
        <div>
            <p><img src="assets/logo.png" alt="amazon-logo"></p>
            <p id="header_text">  All Today's deal Customer Service Registry Gift Cards Sell</p>
        </div>
    </header>

    <main>
        <p id="main_text">Shop All Holiday Gift Cards</p>

        <div class="background_images">
            <P>Holiday Gift Guides</P>
            <p><img id="bg-image" src="assets/bg-image.png" alt="bg-image"></p>
            <p><img id="bg-img" src="assets/bg-img.png" alt="bg-img"></p>
        </div>
        <div class="section1_images">
            
            <img src="assets/img_1.jpg" alt="img_1">
            <img src="assets/img_2.jpg" alt="img_2">
            <img src="assets/img_3.jpg" alt="img_3">
            <img src="assets/img_4.jpg" alt="img_4">
        </div>
        <div class="base_image">
            <p >
                <img src="assets/img_9.png" alt="img_9">
            </p>
            <p>
                <img src="assets/img_10.png" alt="img_10">
            </p>
        </div>

    </main>


    <footer>
        <div>
            <p id="footer_text">Back to top</p>
            <p id="logo_footer"><img src="assets/logo_2.png" alt="amazon-logo_2"></p>
        </div>
    </footer>
</section>
</body>
</html>
